{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
        <meta name="description" content="{% block description %}Curso de Python com Django{% endblock description %}" />
        <meta name="author" content="GNS Desenvolvimento de Sistemas" />

        <link href="{% static 'img/favicon.png' %}" rel="icon" type="image/png" />

    <body>
        <div>

                                data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'base:home' %}">Python Pro</a>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="navbar-nav">
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            {% block body %}{% endblock body %}

                    <div class="row text-light contato rounded-top mt-5 m pt-4 px-3">
                        <div class="col">
                            <address class="container">
                                <h3>Entre em contato</h3>
                                <p>
                                    <a class="text-light" href="{{ 'tel:+5512997411855' }}">+55 (12) 99741-1855</a>
                                </p>
                                <p>
                                    <a class="text-light" href="mailto:ramalho@python.pro.br">ramalho@python.pro.br</a>
                                </p>
                            </address>
                        </div>
                    </div>
                    <div class="row text-light direitos rounded-bottom p-3">
                        <div class="col">
                            <p class="container">
                                {% now 'Y' %} Â· Todos os direitos reservados
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
